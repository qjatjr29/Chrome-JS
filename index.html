<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Beomsic's Page</title>
</head>
<body>
    <div class="status-bar">
        <div class="BGM">BGM
            <div>
                <!-- 아이콘 넣어서 bgm 나오도록 -->
            </div>
        </div>
        <div class="app_box">
            <a href="https://www.naver.com/" target="_blank">
                <img src="" alt="">
            </a>
            <a href="https://www.google.co.kr/"  target="_blank">
                <img src="" alt="">
            </a>
            <a href="https://mail.google.com/"  target="_blank">
                <img src="" alt="">
            </a>
            <a href="https://www.youtube.com/"  target="_blank">
                <img src="" alt="">
            </a>
        </div>
    </div>

    <main class="Beomsic">
        <div class="Beomsic-main">
        
            <div class="function__name">
                <form class="form__name">
                    <input type="text" placeholder="What is your name?">
                </form>
                <h1 class="display_name">
                </h1>
                <!-- <h1 class="Name_question">What's ur name?</h1> -->
            </div>
            <div class="function__todoinput">
                <form class="form__todo">
                    <input type="text" placeholder="Write a to Do">
                </form>
            </div>
        </div>

        <div class="function__list">
            <div class="function__list-column">
                <div class="function__calendar"></div>
            </div>
            <div class="function__list-column">
                <div class="function__weather">
                    <div class="function__weather-column">
                        <span class="weather_location"></span>
                    </div>
                    <div class="function__weather-column">
                        <span class="weather-temperature"></span>
                    </div>
                    <div class="function__weather-column">
                        <div class="weather-subtext">
                            <span class="weather-feelLike"></span>
                            <span class="weather-humidity"></span>
                            <span class="weather-main"></span>
                        </div>
                        <img src="" alt="">
                    </div>
                    
                </div>
                <div class="function__clock">
                    <h1></h1>
                    <h3></h3>
                </div>
            </div>
            <div class="function__list-column">
                <div class="function__toDolist">
                    <ul class="pendinglist">

                    </ul>
                    <ul class="finishlist">

                    </ul>
                </div>
            </div>
        </div>

        
    <img src="" alt="">
        
    </main>

    <script src="clock.js"></script>
    <script src="user_name.js"></script>
    <script src="weather.js"></script>
    <script src="toDo.js"></script>
</body>
</html>
